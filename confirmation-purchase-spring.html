<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подтверждение покупки autumn</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="confirmation-purchase-page-wrapper">
      <div class="confirmation-modal-wrapper active">
        <div class="confirmation-modal-bg"></div>
        <div class="confirmation-modal-main spring-confirmation-modal-main">
          <div class="confirmation-modal-cnt">
            <div class="confirmation-modal-header">
              <p>Подтверждение покупки</p>
              <i class="icon icon-close"></i>
            </div>

            <div class="c-modal-cheat-items">
              <div class="c-modal-cheat-item">
                <div class="c-modal-cheat-item-info">
                  <div class="c-cheat-item-description">
                    <p>WARZONE [DW]</p>
                    <span>Чит</span>
                  </div>
                  <div class="c-cheat-price-box">
                    <div class="c-cheat-item-day spring-cheat-item-day">
                      1 день
                    </div>
                    <div class="c-cheat-price">
                      <p>1000</p>
                      <img
                        width="18"
                        height="18"
                        loading="lazy"
                        src="assets/images/activeQuestIcon3.webp"
                        alt="photo"
                      />
                    </div>
                  </div>
                </div>
                <div class="c-modal-cheat-item-img spring-cheat-item-img">
                  <img
                    width="133"
                    height="133"
                    loading="lazy"
                    src="assets/images/cheat.png"
                    alt="photo"
                  />
                </div>
              </div>
            </div>

            <div class="c-modal-cheat-quantity">
              <p class="c-cheat-quantity-text">Количество:</p>
              <div class="c-cheat-quantity-tools">
                <button class="c-cheat-quantity-minus">-</button>
                <p class="c-cheat-quantity-count">1</p>
                <button class="c-cheat-quantity-plus">+</button>
              </div>
            </div>

            <div class="c-total-paid-box spring-total-paid-box">
              <p class="c-total-paid-text">Итого к оплате:</p>

              <div class="c-total-paid-price">
                <p>1000</p>
                <img
                  width="17"
                  height="17"
                  loading="lazy"
                  src="assets/images/activeQuestIcon3.webp"
                  alt="photo"
                />
              </div>
            </div>

            <p class="c-total-description">
              После покупки товар будет находиться в Личном кабинете, на
              странице Мои покупки.
            </p>

            <div class="c-modal-links-wrapper">
              <div class="c-modal-links">
                <a class="c-modal-cancel-link" href="#">Отмена</a>
                <a class="c-modal-buy-link spring-modal-buy-link" href="#"
                  >Купить</a
                >
              </div>
            </div>
          </div>

          <div class="c-modal-blur--one spring-c-modal-blur--one"></div>
          <div class="c-modal-blur--two spring-c-modal-blur--two"></div>
        </div>
      </div>

      <div class="quiz-page-bg">
        <img
          width="1240"
          height="166"
          loading="lazy"
          src="assets/images/quizPageBg.webp"
          alt="photo"
        />
      </div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
