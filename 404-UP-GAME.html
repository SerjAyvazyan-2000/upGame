<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена UP-GAME</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="a-not-found-wrapper">
      <section class="not-found-section">
        <div class="not-found-container">
          <div class="not-found-body a-not-found-body">
            <div class="not-found-titles">
              <p>Страница не найдена</p>
              <span>Указанная страница не найдена, возможно, ошибка в URL</span>
            </div>
            <b class="not-found-number a-not-found-number">404</b>

            <a class="not-found-link a-not-found-link" href="#"
              >Перейти на главную</a
            >

            <div class="not-found-img a-not-found-img">
              <img
                width="469"
                height="469"
                loading="lazy"
                src="assets/images/notFoundImg2.webp"
                alt="photo"
              />
            </div>
            <div class="not-found-blur a-not-found-blur"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
