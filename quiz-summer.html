<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЛЕТО</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="quiz-page-wrapper">
      <div class="quiz-modal-wrapper">
        <div class="quiz-modal-bg">
          <img
            width="1240"
            height="166"
            loading="lazy"
            src="assets/images/quizModalMg4.webp"
            alt="photo"
          />
        </div>
        <div class="quiz-modal-cnt">
          <div class="quiz-modal-info">
            <div class="quiz-modal-logo">
              <img
                width="278"
                height="34"
                loading="lazy"
                src="assets/images/quizModalLogo4.webp"
                alt="photo"
              />
            </div>
            <a class="quiz-modal-link" href="#">→ Перейти к Сезону Выгоды </a>

            <div class="quiz-modal-buttons">
              <button class="quiz-try-again-btn summer-try-again-btn">
                Попробовать еще раз
              </button>
              <button class="quiz-try-again-link">
                Перейти к Сезону Выгоды
              </button>

              <a href="#" class="quiz-finish-link summer-finish-link">
                <span>Перейти к Сезону Выгоды</span>
                <div class="quiz-finish-icon">
                  <img
                    width="22"
                    height="22"
                    loading="lazy"
                    src="assets/images/quizFinishIcon4.webp"
                    alt="photo"
                  />
                </div>
              </a>
            </div>
          </div>

          <div class="quiz-question-block">
            <p class="quiz-question-text">
              Кто главный герой в серии игр «The Witcher»?
            </p>
            <div class="quiz-question-items">
              <div class="quiz-question-item wrong-answer">А) Артас</div>
              <div class="quiz-question-item correct-answer">Б) Геральт</div>
              <div class="quiz-question-item">В) Эцио</div>
              <div class="quiz-question-item">Г) Кратос</div>
            </div>
          </div>
        </div>
      </div>

      <div class="quiz-page-bg">
        <img
          width="1240"
          height="166"
          loading="lazy"
          src="assets/images/quizPageBg.webp"
          alt="photo"
        />
      </div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
